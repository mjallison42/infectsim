<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Infection Sim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <div id="city_name" class="title"></div>
  <div id="github" class="centeredDiv"><a href="https://github.com/mjallison42/infectsim">Git hub source</a></div>
   <div class="coreDiv">
      <div id="mapContainer" class="mapVis">
          <canvas id="mainstreet" width="500" height="300" class="debug"></canvas>
          <canvas id="envcanvas" width="500" height=500"></canvas>
          <div id="simstate" class="centeredDiv">
              <span class="simValue">Timestamp = <span id="timestep"></span></span>

              <span class="simValue">Infected = <span id="infected"></span></span>
          </div>
      </div>
      <div id="chartBar" class="chartBar">
          <div id="infectedChart" class="chart"></div>
          <div id="dailyNewChart" class="chart"></div>
          <div id="deceasedChart" class="chart"></div>
          <div id="buttons" class="buttonBar">
              <img src="graphics/btn_play_dis.png"    id="btn_play"    class="button">
              <img src="graphics/btn_fw_chap_dis.png" id="btn_single"  class="button">
              <img src="graphics/btn_pause_dis.png"   id="btn_pause"   class="button">
              <img src="graphics/btn_stop_dis.png"    id="btn_stop"    class="button">
              <img src="graphics/btn_shuffle.png"     id="btn_refresh" class="button" onClick="window.location.reload();">
          </div>
      </div>
  </div>
</body>
</html>
